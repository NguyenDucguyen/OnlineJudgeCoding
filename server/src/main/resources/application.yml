spring:
    application:
        name: OnlineJudgeCode

    jpa:
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL8Dialect
        hibernate:
            ddl-auto: update
        show-sql: true

    datasource:
        url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3301/onlineJudgeWeb?useSSL=false&serverTimezone=UTC}
        username: ${SPRING_DATASOURCE_USERNAME:root}
        password: ${SPRING_DATASOURCE_PASSWORD:nguyen2005}

    cache:
        type: redis

    autoconfigure:
        exclude: org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

    data:
        redis:
            host: localhost
            port: 6379

